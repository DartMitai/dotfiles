env:
  TERM: alacritty

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono
    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrainsMono Mono
    style: Bold Italic

  # Point size
  size: 13.0

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x222436'
    foreground: '0xc8d3f5'

  # Normal colors
  normal:
    black:   '0x1b1d2b'
    red:     '0xff757f'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xc099ff'
    cyan:    '0x86e1fc'
    white:   '0x828bb8'

  # Bright colors
  bright:
    black:   '0x444a73'
    red:     '0xff757f'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xc099ff'
    cyan:    '0x86e1fc'
    white:   '0xc8d3f5'

  indexed_colors:
    - { index: 16, color: '0xff966c' }
    - { index: 17, color: '0xc53b53' }

  # Transparent cell backgrounds
  transparent_background_colors: true

window:
  opacity: 0.7
  decorations: none
  startup_mode:
    'Windowed'
    # 'Maximized'
    # 'Fullscreen'

# Bell
# The bell is rung every time the BEL control character is received.
bell:
  # Visual Bell Animation
  # Animation effect for flashing the screen when the visual bell is rung.
  #animation:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOut

# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy  }
  - { key: V, mods: Control, action: Paste}
  - { key: C, mods: Control, action: Copy }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false

  # Highlight window damage information.
  #highlight_damage: false
